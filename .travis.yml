deploy:
  - provider: s3
    access_key_id: AKIAJ3RTIW27ZFRX25JA
    secret_access_key:
      secure: 
    bucket: circletype
    skip_cleanup: true
    local_dir: backstop_data
    on:
      branch: reference-images
  - provider: pages
    skip_cleanup: true
    fqdn: circletype.labwire.ca
    github_token: $GITHUB_TOKEN
    on:
      branch: master

env:
  - CHROME_PATH=/usr/bin/google-chrome-beta
